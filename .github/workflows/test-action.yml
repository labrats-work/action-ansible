name: Test Ansible Action

on: [push]

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:

  tests_matrix:
    runs-on: ubuntu-latest
    name: Ansbile action tests.    
    strategy:
      fail-fast: false
      matrix: 
        test: [ default, basic, requirements, keyfile ]
        keyFile: [ "", id_invalid, id_rsa, id_ed25519 ]
        exclude:
          - keyfile: id_invalid
          - keyfile: id_rsa
          - keyfile: id_ed25519
          - keyfile: ''
            test: keyfile

        include:
          - expectedResult: success
          - requirementsFile: requirements.yml
          - inventoryFile: inventory
          - playbookFile: site.yml

          - test: keyfile
            keyfile: id_invalid
          - test: keyfile
            keyfile: id_rsa
          - test: keyfile
            keyfile: id_ed25519
            expectedResult: failure
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ env.BRANCH_NAME }}
      - name: Update image for test
        run: |
          sed -i 's|docker.io/labratswork/ops-images-ansible-action|./|' action.yml
      - name: Load keyfile for test.
        run: |
          cd tests/${{ matrix.test }}
          if [ -f ${{ matrix.keyFile }} ]
          then
            xargs -a ${{ matrix.keyFile }} -I{} -d'\n' echo ::add-mask::{}
            echo "Loading keyfile \"${{ matrix.keyFile }}\" into GITHUB_ENV."
            echo 'KEYFILE<<EOF' >> $GITHUB_ENV
            cat ${{ matrix.keyFile }} >> $GITHUB_ENV
            echo EOF >> $GITHUB_ENV
          fi
        if: matrix.keyFile != ''
      - name: Run test for ${{ matrix.test }}
        uses: ./
        id: test
        continue-on-error: true
        with:
          workingDirectory: "/tests/${{ matrix.test }}"
          requirementsFile: ${{ matrix.requirementsFile }}
          inventoryFile: ${{ matrix.inventoryFile }}
          playbookFile: ${{ matrix.playbookFile }}
          sshKey: ${{ env.KEYFILE }}
      - name: Assert test ${{ matrix.test }}
        if: always()
        run: |
          [ "${{ matrix.expectedResult }}" == "${{ steps.test.outcome }}" ] && exit 0
          exit 1