on: [push]

jobs:

  tests_default:
    runs-on: ubuntu-latest
    name: Ansbile action tests.  
    steps:
      - uses: actions/checkout@v3
      - name: default
        id: test_default
        uses: ./
        with:
          workingDirectory: "/tests/default"

  tests_matrix:
    runs-on: ubuntu-latest
    name: Ansbile action tests.    
    strategy:
      matrix: 
        test: [ basic, requirements, keyfile ]
        include:
          - requirementsFile: 'requirements.yml'
          - inventoryFile: 'inventory'
          - playbookFile: 'site.yml'
          - test: keyfile
            keyFile: id_rsa

    steps:
      - uses: actions/checkout@v3
      - name: ssh-keyfile
        run: |
          const base64 = process.env.GITHUB_PRIVATE_KEY
          const privateKey = Buffer.from(base64, 'base64')
      - name: ${{ matrix.test }}
        uses: ./
        with:
          workingDirectory: "/tests/${{ matrix.test }}"
          requirementsFile: ${{ matrix.requirementsFile }}
          inventoryFile: ${{ matrix.inventoryFile }}
          playbookFile: ${{ matrix.playbookFile }}
